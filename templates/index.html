<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'vet3/styles.css' %}">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{% static 'vet3/images/logo.png' %}" alt="Логотип Воронежской Ветклиники">
        </div>
        <div class="header-content">
            <h1>Воронежская Ветклиника</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Главная</a></li>
                    <li><a href="{% url 'services' %}">Услуги</a></li>
                    <li><a href="{% url 'appointment' %}">Запись к врачу</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}
        <!-- Содержимое будет подставляться здесь -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Воронежская Ветклиника</p>
    </footer>
</body>
</html>
